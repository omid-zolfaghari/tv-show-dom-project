<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="home page/style.css">
    <title>Tv Show</title>
</head>
<body>
    <section class="d-lg-flex w-100">
        <nav class="d-flex justify-content-sm-around  justify-content-lg-center flex-sm-row flex-lg-column flex-sm-wrap">
            <a class="mt-4 text-light" href="#"><h2><i class="bi bi-house-door-fill"></i></h2></a>
            <a class="mt-4 text-light" href="#"><h2><i class="bi bi-fire"></i></h2></a>
            <a class="mt-4 text-light" href="#"><h2><i class="bi bi-heart"></i></h2></a>
            <a class="mt-4 text-light" href="#"><h2><i class="bi bi-person-fill"></i></h2></a>
        </nav>

        

        <section class="w-100">
            <div class="container">
                <div class="row position-sticky top-0 z-1">
                    <div class="col-md-12">
                        <section class="d-flex justify-content-between flex-wrap my-5">
                          <h3 class="name text-light mb-3">TV<span class="text-info">SHOW</span></h3>
                          <section class="d-flex">
                              <input type="search" class="rounded-pill mb-3 border-light px-3 py-2 text-light" placeholder="Search Movie">
                              <!-- <i class="fa-solid fa-circle-play" style="color: #63E6BE;"></i> -->
                              <svg xmlns="http://www.w3.org/2000/svg" style="margin-bottom: 18px; margin-left:10px" viewBox="0 0 512 512"><path fill="#63E6BE" d="M0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zM188.3 147.1c-7.6 4.2-12.3 12.3-12.3 20.9V344c0 8.7 4.7 16.7 12.3 20.9s16.8 4.1 24.3-.5l144-88c7.1-4.4 11.5-12.1 11.5-20.5s-4.4-16.1-11.5-20.5l-144-88c-7.4-4.5-16.7-4.7-24.3-.5z"/></svg>
                          </section>
                        </section>
                    </div>
                </div>
          
                <div class="row">
                    <div class="col-md-12 ">
                        <div class="background rounded img-fluid"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 my-4">
                        <h6 class="display-5 fw-bold text-success">Movies</h6>
                    </div>
                </div>
               

             </div>

             <div class="container">
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-around my-5">
                        <h5 class="text-light"><i class="bi bi-facebook"></i></h5>
                        <h5 class="text-light"><i class="bi bi-linkedin"></i></h5>
                        <h5 class="text-light"><i class="bi bi-whatsapp"></i></h5>
                        <h5 class="text-light"><i class="bi bi-instagram"></i></h5>
                    </div>
                </div>
             </div>
        </section>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="home page/script.js"></script>
</body>
</html>
